<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="feedback.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">We Value Your Feedback</h1>
        <p class="form-description">Your feedback helps us improve our services. Please take a moment to share your thoughts.</p>
        
        <form action="#" class="feedback-form">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label class="form-label">Rate Your Experience:</label>
            <div class="rating">
                <input type="radio" id="excellent" name="rating" value="excellent" required>
                <label for="excellent">Excellent</label>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="comments" class="form-label">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" class="form-textarea"></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <div class="popup" id="popup">
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
</body>
</html>
